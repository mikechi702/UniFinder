<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="mainPageStyle.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifinder</title>
</head>
<body>
  
<div class="chat-container">
    <div class="chat-header">Unifinder</div>
    <div class="chat-messages" id="chatMessages">
    </div>
    <div class="chat-input">
        <input type="text" class="input-box" id="userInput" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("userInput").value;
        if (userInput.trim() !== "") {
            addMessage("user", userInput);
            // Simulate a response from the assistant (replace this with actual API call)
            setTimeout(function() {
                addMessage("assistant", "This is a sample response from the assistant.");
            }, 500);
            document.getElementById("userInput").value = "";
        }
    }

    function addMessage(sender, message) {
        var chatMessages = document.getElementById("chatMessages");
        var messageContainer = document.createElement("div");
        var messageClass = sender === "user" ? "user-message" : "assistant-message";
        messageContainer.className = messageClass;
        var messageText = document.createElement("div");
        messageText.className = "message-text";
        messageText.textContent = message;
        messageContainer.appendChild(messageText);
        chatMessages.appendChild(messageContainer);
        // Scroll to the bottom of the chat container
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

</body>
</html>
