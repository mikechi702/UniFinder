<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="navigate.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img class="rectangle" src="img/Rectangle 13.png" />

          <p class="interactive-dynamic">Interactive, dynamic sessions<br />powered by ChatGPT!</p>
          <p class="advanced-search">Advanced search technology<br />to find your dream college</p>
          <img class="polygon" src="img/Polygon 2.png" />

          <div class="powered-by-chatgpt">Powered by<br />ChatGPT</div>
          <img class="img-2" src="img/githubLogoTransparent 1.png" />

          <a href="#" onclick="navigateTo('frontPage')">
            <img class="rectangle-2" src="img/Rectangle 14.png" alt="Clickable Image Button">
          </a> 
          <button onclick="navigateTo('frontPage')">Go to Front Page</button>


          <div class="deployed-on-github">Deployed on <br />GitHub Pages</div>
          <div class="text-wrapper">START EXPLORING</div>
          <img class="img-3" src="img/UnifinderLandingLogoTransparent.png" />
        </div>
      </div>
    </div>
